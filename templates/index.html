<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>파일 업로드</title>
    <style>
      #progress {
        width: 100%;
        background-color: #f3f3f3;
        display: none; /* 기본적으로 숨김 */
      }
      #progressBar {
        width: 0;
        height: 30px;
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h1>파일 업로드</h1>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">업로드</button>

    <div id="progress">
      <div id="progressBar"></div>
    </div>
    <div id="progressText">0%</div>

    <script>
      async function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];
        const chunkSize = 1024 * 1024 * 10; // 10MB 청크 크기
        let offset = 0;
        let chunkNumber = 0;

        const totalChunks = Math.ceil(file.size / chunkSize); // 전체 청크 수 계산
        const progressBar = document.getElementById("progressBar");
        const progressText = document.getElementById("progressText");
        const progressContainer = document.getElementById("progress");

        // 진행 바 표시
        progressContainer.style.display = "block";

        while (offset < file.size) {
          const chunk = file.slice(offset, offset + chunkSize);
          const formData = new FormData();
          formData.append("file", chunk, file.name);
          formData.append("chunkNumber", chunkNumber); // 청크 번호 추가

          // 마지막 청크인 경우
          if (chunkNumber === totalChunks - 1) {
            formData.append("lastChunk", true); // 마지막 청크 정보 추가
          }

          const response = await fetch("/pdf/upload", {
            method: "POST",
            body: formData,
          });

          // 마지막 청크가 성공적으로 업로드된 경우에만 다운로드
          if (response.ok && chunkNumber === totalChunks - 1) {
            const blob = await response.blob();
            const downloadUrl = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = downloadUrl;
            a.download = `linearized_${file.name}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert("업로드 및 변형 완료!");

            // 진행 바 숨김
            progressContainer.style.display = "none";
            return; // 업로드 후 바로 종료
          }

          // 진행 상황 업데이트
          chunkNumber++;
          offset += chunkSize;
          const percentUploaded = Math.min((chunkNumber / totalChunks) * 100, 100);
          progressBar.style.width = percentUploaded + "%";
          progressText.innerText = Math.round(percentUploaded) + "%";
        }
      }
    </script>
  </body>
</html>
