<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Patcher</title>
    <style>
      /* 로딩 애니메이션 스타일 */
      #loader {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
      #loader:before {
        content: "";
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>PDF Patcher</h1>
    <form id="uploadForm" action="/pdf/upload" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
      <input type="file" name="file" accept="application/pdf" required />
      <button type="submit">start</button>
    </form>
    <div id="loader"></div>

    <script>
      function showLoader() {
        document.getElementById("loader").style.display = "block";
      }
    </script>
  </body>
</html>
